name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Tránh chạy chồng khi push liên tiếp
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build blog with publish.py (BASE_URL=/blog/)
        env:
          BASE_URL: /blog/
        run: |
          python publish.py

      - name: Assemble final output to _public
        run: |
          set -eux
          rm -rf _public
          mkdir -p _public/blog

          # Blog -> /blog  (publish.py sinh ra vào ./site)
          if [ -d site ]; then
            rsync -a --delete site/ _public/blog/
          fi

          # Coming Soon -> /coming-soon  (tự nhận coming-soon/ hoặc coming_soon/)
          if [ -d coming-soon ]; then
            mkdir -p _public/coming-soon
            rsync -a coming-soon/ _public/coming-soon/
          elif [ -d coming_soon ]; then
            mkdir -p _public/coming-soon
            rsync -a coming_soon/ _public/coming-soon/
          fi

          # Contact -> /contact (nếu có)
          if [ -d contact ]; then
            mkdir -p _public/contact
            rsync -a contact/ _public/contact/
          fi

          # Root: redirect về /coming-soon/ (áp dụng cho mọi host)
          cat > _public/index.html <<'HTML'
          <!doctype html>
          <meta http-equiv="refresh" content="0;url=/coming-soon/">
          HTML

          echo "=== _public tree ==="
          find _public -maxdepth 2 -type f | sort

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: cachemissed
          directory: _public
          wranglerVersion: '3'
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
